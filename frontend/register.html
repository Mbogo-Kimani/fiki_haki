<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fikia Haki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Fikia Haki</div>
        <nav class="navbar">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Register</h2>
        <form id="registration-form" action="dashBoard.html">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="">Select</option>
                    <option value="citizen">Citizen</option>
                    <option value="lawyer">Lawyer</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Fikia Haki. All rights reserved.</p>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.getElementById('registration-form').onsubmit = function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            if (role === 'lawyer') {
                window.location.href = 'lawyer-documents.html'; // Redirect to lawyer documents page
            } else {
                // Handle citizen registration
                alert("Registration successful!");
            }
        };
    </script>
</body>
</html>
