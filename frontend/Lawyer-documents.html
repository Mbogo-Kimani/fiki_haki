<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Documents - Fikia Haki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Fikia Haki</div>
        <nav class="navbar">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li>

                <li><a href="register.html">Register</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="profile.html">Profile</a></li> <!-- Profile link -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Upload Documents</h2>
        <form action="dashboard.html" method="POST" enctype="multipart/form-data">
            <div>
                <label for="lawyer-id">Lawyer ID:</label>
                <input type="text" id="lawyer-id" name="lawyer-id" required>
            </div>
            <div>
                <label for="documents">Upload Proof of Lawyer Status:</label>
                <input type="file" id="documents" name="documents" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fikia Haki. All rights reserved.</p>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
